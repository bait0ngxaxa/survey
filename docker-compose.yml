services:
    app:
        container_name: survey-app
        build:
            context: .
            dockerfile: Dockerfile
            args:
                DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-surveydb}
                NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
                CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
        restart: always
        environment:
            # อ้างอิง DB host เป็นชื่อ service "db"
            DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-surveydb}
            NEXT_PUBLIC_API_URL: http://localhost:3000
            # Clerk Authentication
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
            CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
        ports:
            - "3000:3000"
        depends_on:
            - db
        networks:
            - app-network

    db:
        image: postgres:15-alpine
        container_name: survey-db
        restart: always
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-user}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
            POSTGRES_DB: ${POSTGRES_DB:-surveydb}
            TZ: Asia/Bangkok
        ports:
            # Bind port 5432 เฉพาะ 127.0.0.1 เท่านั้น ทำให้คนภายนอกเข้าไม่ได้
            # แต่เราสามารถเข้าผ่าน SSH tunnel หรือ local connection ได้
            - "127.0.0.1:5432:5432"
        volumes:
            - postgres-data:/var/lib/postgresql/data
        networks:
            - app-network
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-surveydb}",
                ]
            interval: 10s
            timeout: 5s
            retries: 5

networks:
    app-network:
        driver: bridge

volumes:
    postgres-data:
