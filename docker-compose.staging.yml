services:
    db:
        container_name: survey-db-staging
        image: postgres:16-alpine
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB:-survey_staging}
            POSTGRES_INITDB_ARGS: "-E UTF8"
            TZ: Asia/Bangkok
        volumes:
            - postgres_staging_data:/var/lib/postgresql/data
        ports:
            - "127.0.0.1:5433:5432"
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-survey}",
                ]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
        restart: unless-stopped
        mem_limit: 2g
        cpus: "2.0"
        shm_size: "256m"
        security_opt:
            - no-new-privileges:true
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

volumes:
    postgres_staging_data:
        driver: local
